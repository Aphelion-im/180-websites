<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <main class="calculator">


    <div id="output"></div>
    <div class="input" data-id="7">7</div>
    <div class="input" data-id="8">8</div>
    <div class="input" data-id="9">9</div>
    <div class="input" data-id="+">+</div>
    <div class="input" data-id="4">4</div>
    <div class="input" data-id="5">5</div>
    <div class="input" data-id="6">6</div>
    <div class="input" data-id="clr" title="Clear output">CLR</div>
    <div class="input" data-id="3">3</div>
    <div class="input" data-id="1">1</div>
    <div class="input" data-id="2">2</div>
    <div class="input" data-id="=">=</div>


  </main>

  <script src="scripts/script.js"></script>
</body>

</html>
