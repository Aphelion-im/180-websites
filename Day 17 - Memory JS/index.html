<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junior Memory 1969 (Ravensburger)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <div class="info">
    <p class="output">Score: 0</p>
    <button class="btn_newGame">New Game</button>
    <p class="flips">Flips: 0</p>
  </div>

  <main class="grid">

    <div class="card">
      <img src="images/cards/card-front-apple-200x200.jpg" data-card="Apple" alt="Apple card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-banana-200x200.jpg" data-card="Banana" alt="Banana card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-beetle-200x200.jpg" data-card="Beetle" alt="Beetle card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-blue-butterfly-200x200.jpg" data-card="Blue butterfly"
        alt="Blue butterfly card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-blue-shell-200x200.jpg" data-card="Blue shell" alt="Blue shell card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-butterfly-200x200.jpg" data-card="Butterfly" alt="Butterfly card">
    </div>

    <!-- Seperator -->

    <div class="card">
      <img src="images/cards/card-front-apple-200x200.jpg" data-card="Apple" alt="Apple card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-banana-200x200.jpg" data-card="Banana" alt="Banana card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-beetle-200x200.jpg" data-card="Beetle" alt="Beetle card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-blue-butterfly-200x200.jpg" data-card="Blue butterfly"
        alt="Blue butterfly card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-blue-shell-200x200.jpg" data-card="Blue shell" alt="Blue shell card">
    </div>

    <div class="card">
      <img src="images/cards/card-front-butterfly-200x200.jpg" data-card="Butterfly" alt="Butterfly card">
    </div>




  </main>




  <script src="scripts/script.js"></script>
</body>

</html>
